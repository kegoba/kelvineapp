{% extends "html/home.html" %}
{% block content %}
<section class="text-center mydata">
    <form class="myform  text-center" action="" method="POST">
        <h1> Add Records </h1>
 
        <div class="container">
            <div class="row">
                <div class="col">
                    <label role="name">name</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                <input type="text" id="name" name="name" required >
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label role="name">Product</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" id="product" name="product" required >
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label role="name">Price</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" id="price" required name="amount">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label role="name"> Description</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" id="product" name="d" required>
                </div>
            </div>
        </div>
        <div class="container">
            <button type="submit" class="btn btn-success"> Save </button>
        </div>
        {% csrf_token %}
    </form>
    </section>
{% endblock %}
